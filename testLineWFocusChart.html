<!DOCTYPE html>
<html>

<head>
    <title>NVD3 Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.css">
    <!-- Include d3.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.js"></script>
</head>

<body>
    <div id="chart">
        <svg style="height: 700px; width: 90%; margin: 0 auto;"></svg>
    </div>
    
    <script type="text/javascript">
    
	//get data from api
	async function getData(){
		const api_url = "http://mintsdata.utdallas.edu:3000/data/001e06323a06/2020-03-18T00:00:00.00Z/2020-03-19T00:00:00.00Z";
		const getData = await fetch(api_url)
			.then((resp) => resp.json())
			.then((respJSON) => {
				const data = respJSON;
				createChart(data);
			})
			.catch(function(error) {
				console.log(error);
			});
	}
  
	function createChart(data){
		nv.addGraph(function() {
		var chart = nv.models.lineWithFocusChart().margin({top: 30, right: 60, bottom: 50, left: 90}).useInteractiveGuideline(true).yDomain([0, 200]);
		
		var testData = [ { key: "PM 2.5", values: [{}] } ];
		var val = [];
		for(var i = 0; i < data.length; i++){
			val.push({x:Date.parse(data[i].timestamp), y:data[i].pm2_5});
		}
		testData[0].values = val;

		chart.xAxis
			.staggerLabels(true)
			.tickFormat(function(d){return d3.time.format('%b %d %I:%M:%S%p')(new Date(d))});
		chart.x2Axis
			.tickValues([])
			.tickFormat(function(d){return d3.time.format('%b %d %I:%M:%S%p')(new Date(d))});

		chart.yAxis
			.tickFormat(function(d){return d3.format(',.2f')(d) + 'µg/m³'});

		d3.select('#chart svg')
			.datum(testData)
			.transition().duration(500)
			.call(chart);
			
		//background color(s)
		//Maroon
		d3.select('.nv-groups').append("rect")
			.attr("x", 0) // 
			.attr("y", 0) // 
			.attr("width", 10000) // full width
			.attr("height", 143) // height
			.attr("fill", "rgba(140,22,22, 0.3)"); // transparency color to see grid
		//Purple
		d3.select('.nv-groups').append("rect")
			.attr("x", 0)
			.attr("y", 143)
			.attr("width", 10000) // full width
			.attr("height", 142) // height
			.attr("fill", "rgba(76,0,153, 0.3)"); // transparency color to see grid
		//Red
		d3.select('.nv-groups').append("rect")
			.attr("x", 0)
			.attr("y", 285)
			.attr("width", 10000) // full width
			.attr("height", 143) // height
			.attr("fill", "rgba(220,0,0, 0.3)"); // transparency color to see grid
		//Orange
		d3.select('.nv-groups').append("rect")
			.attr("x", 0)
			.attr("y", 428)
			.attr("width", 10000) // full width
			.attr("height", 72) // height
			.attr("fill", "rgba(255,128,0, 0.3)"); // transparency color to see grid
		//Yellow
		d3.select('.nv-groups').append("rect")
			.attr("x", 0)
			.attr("y", 500)
			.attr("width", 10000) // full width
			.attr("height", 72) // height
			.attr("fill", "rgba(255,255,0, 0.3)"); // transparency color to see grid
		
		
		
			
		//focus chart color
		d3.selectAll(".nv-brushBackground").selectAll("rect") // select the rectangles in the background group(s)
			.style("fill","rgb(56, 181, 230)") // style as desired
			.style("opacity",0.8);

		nv.utils.windowResize(chart.update);

		return chart;
		});
	}
	
	getData();

		
    </script>
</body>

</html>
